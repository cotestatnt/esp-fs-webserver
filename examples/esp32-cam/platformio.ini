[platformio]
src_dir = .


# Questo esempio Ã¨ compatibile solo con schede ESP32 dotate di CAM (ad es. AI Thinker, ESP32-CAM, TTGO T-Journal, ecc.)
# Scegli la board corretta e decommenta la sezione corrispondente, oppure aggiungi la tua board compatibile.

[env:esp32cam]
platform = espressif32
board = esp32cam
framework = arduino
upload_speed = 921600
board_build.partitions = partitions.csv
lib_extra_dirs = ../../
lib_ignore = pio_examples

